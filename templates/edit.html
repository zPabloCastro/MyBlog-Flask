{% extends 'base.html'%}

{% block head %} 
<title>Flask Course - EDIT POST</title>
{% endblock %}

{% block body %} 
<h1>Editing Post</h1>

<hr>
<h2>Edit:</h2>
<form action="/posts/edit/{{post.id}}" method="POST">
    Title: 
    <input class="form-control" type="text" name="title" id="title" value="{{post.title}}">
    <br>
    Author: 
    <input class="form-control" type="text" name="author" id="author" value="{{post.author}}">
    <br>
    Post: 
    <textarea class="form-control" type="text" name="content" id="content">{{post.content}}</textarea>
    <br>
    <a class="btn btn-danger" href="/posts">Cancel</a>
    <input class="btn btn-primary" type="submit" value="Save">
</form>
<hr>

{% endblock %}
